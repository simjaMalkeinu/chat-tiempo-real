<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat en tiempo real</title>

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- FONTAWEASOME -->
    <script src="https://kit.fontawesome.com/fd8ab87d68.js" crossorigin="anonymous"></script>

    <!-- CUSTOM  CSS-->
    <link rel="stylesheet" href="/css/main.css">
</head>

<div class="navbar navbar-light bg-light">
    <a href="/" class="navbar-brand mx-auto">Chat en tiempo real</a>
</div>

<div class="card col-md-3 mt-5 mx-auto" id="content-login">
    <div class="card-header">
        <h3 class="text-center">Nombre de Usuario:</h3>
    </div>
    <div class="card-body">
        <p id="nickError"></p>

        <form id="nickForm">
            <input type="text" class="form-control" id="nickname" autofocus>
            <div class="d-grid mt-2">
                <button type="submit" class="btn btn-dark"><i class="fa-solid fa-location-arrow"></i> Entrar</button>
            </div>
        </form>
    </div>

</div>

<div class="container" id="content-chat">
    <div class="row mt-2">
        <div class="col-md-6 mt-4">
            <div class="card">
                <div class="card-header">Chat Global</div>
                <div class="card-body" id="chat"></div>
                <form class="card-footer" id="form">
                    <p>msg privado:<b>/w 'usuario' 'mensaje'</b></p>
                    <div class="input-group">
                        <input type="text" class="form-control rounded-0" placeholder="Nuevo mensaje" id="message">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-dark rounded-0">Enviar <i
                                    class="fa-solid fa-paper-plane"></i></button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-md-3 offset-md-1 mt-4">
            <div class="card">
                <div class="card-header">
                    <h3 class="text-center">
                        Usuarios conectados
                    </h3>
                </div>
                <div class="card-body" id="usernames"></div>
            </div>
        </div>
    </div>
</div>

<body>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.min.js"></script>
    <script src="./js/main.js"></script>
</body>

</html>
